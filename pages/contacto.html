    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../scss/estilos.scss">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<body>
    <header>
        <h2 class="titulo">One Street</h2>
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="../index.html">Inicio</a></li>

            </ul>
        </nav>
    </header>
    
    <div class="content">

        <h1 class="logo">One Street</h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="columnas">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email </label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Direccion</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Informacion</h4>
                <ul class="iconos-contacto">
                    <li><i class="fas fa-map-marker-alt"></i> Av. Bicentenario</li>
                    <li><i class="fas fa-phone"></i> (54) 3888344514</li>
                    <li><i class="fas fa-envelope-open-text"></i> lucasjimenez553@gmail.com</li>
                </ul>
                <p>Â¿En que podemos ayudarte? <br>
                    Te podes comunicar con nosotros de Lunes a Domingo de 9 a 21hrs.
                </p>
                <p>OneStreet.com</p>
            </div>
        </div>

    </div>
